<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="left-container"></div>
  <div class="center-container">
    <h1>CSS Bayan</h1>
    <hr>
    <label class="container" for="input1">
      <input class="item-input" type="radio" name="meme" id="input1" checked>
      <h3 class="item-title">How is the study going?</h3>
      <div class="plus"></div>
      <img src="assets/img/stage_0_1_2.jpg" alt="" class="item-body" for="input1">
    </label>
    <hr>
    <label class="container" for="input2">
      <input class="item-input" type="radio" name="meme" id="input2">
      <h3 class="item-title">When friends ask how your studies are progressing?</h3>
      <div class="plus"></div>
      <img src="assets/img/cool.jpg" alt="" class="item-body">
    </label>
    <hr>
    <label class="container" for="input3">
      <input class="item-input" type="radio" name="meme" id="input3">
      <h3 class="item-title">How are you feeling?</h3>
      <div class="plus"></div>
      <img src="assets/img/health_s1_to_s2.jpg" alt="" class="item-body">
    </label>
    <hr>
    <label class="container" for="input4">
      <input class="item-input" type="radio" name="meme" id="input4">
      <h3 class="item-title">RS-Clone almost done.</h3>
      <div class="plus"></div>
      <img src="assets/img/pegasus.jpg" alt="" class="item-body">
    </label>
    <hr>
    <label class="container" for="input5">
      <input class="item-input" type="radio" name="meme" id="input5">
      <h3 class="item-title">When I want to pass all tests for 100 points.</h3>
      <div class="plus"></div>
      <img src="assets/img/100per.jpg" alt="" class="item-body">
    </label>
  </div>
  <div class="right-container"></div>
</body>
</html>
